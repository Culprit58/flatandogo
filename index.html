<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatadango App</title>
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <ul id="films"></ul>
  <div id="details">
    <h2 id="title"></h2>
    <img id="poster" alt="Movie Poster" />
    <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
    <p><strong>Showtime:</strong> <span id="showtime"></span></p>
    <p id="description"></p>
    <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
    <button id="buy-ticket">Buy Ticket</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
